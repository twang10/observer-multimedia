  <script src="skrollr.js"></script>
  <script>
    skrollr.init({
        constants: {
            //fill the box for a "duration" of 150% of the viewport (pause for 150%)
            //adjust for shorter/longer pause
            box: '200p'
        },
        easing: {
            /* mod 1 to repeat. The 0.2 is for 200p in box, change accordingly*/
            custom4: function(p) {
                return (4 * p)%1.2;
            },
            custom12: function(p) {
                return (12 * p)%1.2;
            },
            custom8: function(p) {
                return (8 * p)%1.2;
            },
		}
    });
  </script>
